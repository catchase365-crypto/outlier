                <button type="button" id="save-api-btn" class="px-6 py-2 bg-gold hover:bg-[#b8962e] text-black text-xs font-bold uppercase tracking-widest rounded transition-colors">连接</button>
            </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-8 right-8 bg-charcoal border border-white/10 text-white px-6 py-4 rounded-lg shadow-2xl transform translate-y-32 transition-transform duration-300 z-[100] flex items-center gap-4">
        <div id="toast-icon-bg" class="w-8 h-8 rounded-full bg-green-900/30 flex items-center justify-center">
            <i data-lucide="check" class="w-4 h-4 text-green-500" id="toast-icon"></i>
        </div>
        <span id="toast-msg" class="text-sm font-medium">Ready</span>
    </div>

    <script>
        // --- DOM Selectors ---
        const $ = (id) => document.getElementById(id);
        
        // --- State ---
        const state = {
            interests: [],
            apiKey: '',
            currentArticleTitle: '',
        };

        // --- Init ---
        window.addEventListener('DOMContentLoaded', () => {
            loadState();
            lucide.createIcons();
            $('article-date').innerText = new Date().toLocaleDateString('zh-CN', {year: 'numeric', month: 'long', day: 'numeric'});
            
            // --- Event Bindings (Strictly Checked) ---
            $('depth-input').addEventListener('input', (e) => $('range-value').innerText = e.target.value + '%');
            
            $('add-btn').addEventListener('click', addInterest);
            $('interest-input').addEventListener('keypress', (e) => e.key === 'Enter' && addInterest());
            
            $('api-btn').addEventListener('click', openModal);
            
            // Fix 1: Ensure Correct Event Bindings for Modal
            $('close-modal-btn').onclick = closeModal; // Using onclick to ensure single binding
            $('save-api-btn').onclick = saveKey;     // Using onclick to ensure single binding
            
            $('generate-btn').addEventListener('click', generateCards);
            
            $('back-btn').addEventListener('click', () => switchView('list'));
            
            // Download Bindings
            $('download-profile-btn').addEventListener('click', downloadProfile);
            $('download-article-btn').addEventListener('click', downloadArticle);
        });

        // --- LocalStorage ---
        function loadState() {
            const k = localStorage.getItem('outlier_key');
            const i = localStorage.getItem('outlier_ints');
            if(k) state.apiKey = k;
            if(i) {
                try { state.interests = JSON.parse(i); renderTags(); } catch(e){}
            }
        }
        function saveState() {
            localStorage.setItem('outlier_ints', JSON.stringify(state.interests));
            if(state.apiKey) localStorage.setItem('outlier_key', state.apiKey);
        }

        // --- Logic: Interest Tags ---
        function addInterest() {
            const val = $('interest-input').value.trim();
            if(!val) return;
            state.interests.push({ name: val, depth: $('depth-input').value });
            saveState();
            renderTags();
            $('interest-input').value = '';
        }

        window.removeInterest = (idx) => {
            state.interests.splice(idx, 1);
            saveState();
            renderTags();
        }

        function renderTags() {
            const container = $('tags-container');
            container.innerHTML = '';
            if(!state.interests.length) {
                container.innerHTML = '<div class="text-xs text-gray-600 italic w-full text-center py-4">暂无数据...</div>';
                return;
            }
            state.interests.forEach((item, i) => {
                const d = document.createElement('div');
                d.className = 'flex items-center gap-2 px-3 py-1.5 bg-white/5 border border-white/10 rounded-lg text-xs text-gray-300 animate-fade-in group hover:border-gold/30 transition-colors';
                d.innerHTML = `
                    <span>${item.name}</span>
                    <span class="text-[10px] text-gray-600 font-mono">L${Math.floor(item.depth/10)}</span>
                    <button onclick="removeInterest(${i})" class="text-gray-600 hover:text-red-400"><i data-lucide="x" class="w-3 h-3"></i></button>
                `;
                container.appendChild(d);
            });
            lucide.createIcons();
        }

        // --- Logic: API Modal ---
        function openModal() {
            const m = $('api-modal');
            const c = $('api-modal-content');
            m.classList.remove('hidden');
            // Small delay for transition
            setTimeout(() => {
                m.classList.remove('opacity-0');
                c.classList.remove('scale-95');
                c.classList.add('scale-100');
            }, 10);
            $('api-key-input').value = state.apiKey;
        }

        function closeModal() {
            const m = $('api-modal');
            const c = $('api-modal-content');
            m.classList.add('opacity-0');
            c.classList.add('scale-95');
            setTimeout(() => m.classList.add('hidden'), 300);
        }

        function saveKey() {
            const k = $('api-key-input').value.trim();
            if(!k) {
                showToast('API Key 不能为空', 'err');
                return;
            }
            state.apiKey = k;
            saveState();
            showToast('API Key 已连接');
            closeModal();
        }

        function showToast(msg, type='ok') {
            const t = $('toast');
            $('toast-msg').innerText = msg;
            const icon = $('toast-icon');
            if(type === 'ok') {
                icon.setAttribute('class', 'w-4 h-4 text-green-500');
                $('toast-icon-bg').className = 'w-8 h-8 rounded-full bg-green-900/30 flex items-center justify-center';
            } else {
                icon.setAttribute('class', 'w-4 h-4 text-red-500');
                $('toast-icon-bg').className = 'w-8 h-8 rounded-full bg-red-900/30 flex items-center justify-center';
            }
            t.classList.remove('translate-y-32');
            setTimeout(() => t.classList.add('translate-y-32'), 3000);
        }

        // --- Logic: Generation ---
        async function generateCards() {
            if(!state.apiKey) return openModal();
            if(!state.interests.length) return showToast('请先添加兴趣', 'err');

            setLoading(true);
            
            // Robust prompt to ensure JSON
            const prompt = `
            User interests: [${state.interests.map(i => i.name).join(', ')}].
            Generate 3 topics that are intellectually opposite/orthogonal to these.
            Return ONLY JSON without markdown formatting. Format:
            [{"title": "...", "category": "...", "desc": "...", "reason": "...", "starter": "..."}]
            Title, desc, reason must be in Chinese.
            `;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${state.apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                
                if(!data.candidates) throw new Error("API Error");
                
                const txt = data.candidates[0].content.parts[0].text;
                // Clean markdown
                const jsonStr = txt.replace(/```json|```/g, '').trim();
                const json = JSON.parse(jsonStr);
                renderCards(json);
            } catch(e) {
                console.error(e);
                showToast('生成失败: ' + e.message, 'err');
                setLoading(false);
            }
        }

        function renderCards(cards) {
            const grid = $('results-grid');
            grid.innerHTML = '';
            cards.forEach((c, i) => {
                const el = document.createElement('div');
                el.id = `card-${i}`;
                // Removed animate-slide-up here, will add via JS to avoid capture issues later, or handle carefully
                el.className = 'glass-panel capture-bg rounded-xl p-8 border-t border-t-white/10 relative overflow-hidden group hover:border-gold/30 transition-all duration-300'; 
                // Add fade in manually
                el.style.opacity = '0';
                el.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 50 + i*100);

                el.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[10px] uppercase tracking-widest text-gold/70 font-semibold border border-gold/10 px-2 py-1 rounded">${c.category}</span>
                        <button onclick="downloadCard('card-${i}', '${c.title}')" class="text-gray-600 hover:text-white transition-colors p-2 rounded hover:bg-white/5" title="下载图片"><i data-lucide="image-down" class="w-4 h-4"></i></button>
                    </div>
                    <h3 class="font-serif text-2xl text-white mb-4 group-hover:text-gold transition-colors duration-300">${c.title}</h3>
                    <p class="text-gray-400 text-sm leading-relaxed mb-6 font-light">${c.desc}</p>
                    <div class="border-t border-white/5 pt-4 mb-6">
                        <div class="text-[10px] text-gray-500 mb-1 uppercase tracking-wider">Why recommended</div>
                        <div class="text-xs text-gray-400 italic font-serif">"${c.reason}"</div>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="openDeepDive('${c.title.replace(/'/g, "\\'")}', '${c.category.replace(/'/g, "\\'")}')" class="flex items-center justify-center gap-2 py-3 bg-white/5 hover:bg-white/10 rounded-lg text-sm text-gray-200 transition-colors border border-white/5">
                            <i data-lucide="book-open" class="w-4 h-4 text-gold"></i> 深度阅读
                        </button>
                        <button onclick="window.open('https://google.com/search?q=${encodeURIComponent(c.starter)}')" class="flex items-center justify-center gap-2 py-3 bg-transparent hover:bg-white/5 rounded-lg text-sm text-gray-400 hover:text-white transition-colors border border-white/5">
                            Google <i data-lucide="external-link" class="w-3 h-3"></i>
                        </button>
                    </div>
                `;
                grid.appendChild(el);
            });
            setLoading(false);
            grid.classList.remove('hidden');
            lucide.createIcons();
        }

        // --- Logic: Deep Dive ---
        function switchView(v) {
            const list = $('list-view');
            const detail = $('detail-view');
            
            if(v === 'detail') {
                list.classList.add('hidden');
                detail.classList.remove('hidden');
            } else {
                detail.classList.add('hidden');
                list.classList.remove('hidden');
            }
        }

        async function openDeepDive(title, cat) {
            switchView('detail');
            const loader = $('detail-loading');
            const content = $('detail-content');
            
            loader.classList.remove('hidden');
            content.innerHTML = '';
            
            $('article-title').innerText = title;
            $('article-category').innerText = cat;
            state.currentArticleTitle = title;

            const prompt = `
            Task: Write a sophisticated, magazine-style article in Chinese about "${title}".
            Target: Intellectual curiosity.
            Structure (Strict Markdown):
            1. Start directly with the first paragraph. No title repeat.
            2. Use ## for section headers (elegant, short).
            3. Use > for profound quotes.
            4. Use * for bullet points.
            5. If mentioning formulas, use LaTeX enclosed in $$.
            6. Tone: Philosophical, insightful.
            7. Length: ~500 words.
            `;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${state.apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                let md = data.candidates[0].content.parts[0].text;
                
                // LaTeX fixes
                md = md.replace(/\\\[/g, '$$').replace(/\\\]/g, '$$');

                content.innerHTML = marked.parse(md);

                renderMathInElement(content, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });

                loader.classList.add('hidden');

            } catch(e) {
                console.error(e);
                showToast('文章生成失败', 'err');
                switchView('list');
            }
        }

        function setLoading(b) {
            if(b) {
                $('empty-state').classList.add('hidden');
                $('results-grid').classList.add('hidden');
                $('loading-state').classList.remove('hidden');
                $('generate-btn').disabled = true;
                $('generate-btn').classList.add('opacity-50');
            } else {
                $('loading-state').classList.add('hidden');
                $('generate-btn').disabled = false;
                $('generate-btn').classList.remove('opacity-50');
            }
        }

        // --- Logic: Download Images (Fix 2) ---

        /**
         * Helper to capture any element even if it has backdrop-filter
         */
        async function robustCapture(elementId, fileName) {
            const element = document.getElementById(elementId);
            if (!element) return;

            showToast('正在生成图片...', 'ok');

            // 1. Prepare element: remove glass effects, set solid background
            // We use a specific class to override styles temporarily
            element.classList.add('snapshot-mode');

            // 2. Wait a tick for styles to apply
            await new Promise(r => setTimeout(r, 50));

            try {
                const canvas = await html2canvas(element, {
                    scale: 2, // Retina quality
                    useCORS: true, // Allow loading external images
                    backgroundColor: '#08080a', // Force background color
                    logging: false,
                    allowTaint: true,
                    // If it's a scrolling container (like the article), we need full height
                    height: element.scrollHeight,
                    windowHeight: element.scrollHeight
                });

                // 3. Download
                const link = document.createElement('a');
                link.download = fileName;
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showToast('图片已保存');

            } catch (err) {
                console.error("Capture failed:", err);
                showToast('图片生成失败', 'err');
            } finally {
                // 4. Restore styles
                element.classList.remove('snapshot-mode');
            }
        }

        window.downloadCard = (id, title) => {
            robustCapture(id, `Outlier-Card-${title}.png`);
        };

        window.downloadProfile = () => {
            robustCapture('profile-card', 'Outlier-Profile.png');
        };

        window.downloadArticle = () => {
            // Check if loaded
            if(!$('detail-loading').classList.contains('hidden')) return;
            robustCapture('article-capture-area', `Outlier-Article-${state.currentArticleTitle}.png`);
        };

    </script>
